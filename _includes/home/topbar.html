{% assign active = page.url | downcase | split: '/' %}

<a name="top"></a>
<header class="header">
  <figure class="logo">
    <a href="/meimei">
      <img src="https://jschee.github.io/meimei/assets/images/logo.png" alt="Mei Mei's">
      <figcaption class="hide-on-mobile">Chinese restaurant<br>take-out  &amp; dine in</figcaption>
    </a>
  </figure>
  <nav class="site-nav">
    <ul class="site-nav-items">
      <li class="site-nav__item {% if active[1] == 'menu' %} active {% endif %}">
        <a href="/meimei/menu/">
          <span class="site-nav-link__primary"><span class="hide-on-mobile">Our </span>Menu</span>
        </a>
      </li>
      <li class="site-nav__item site-nav__item--hours">
        <a href="/#hours">
          <span class="site-nav-link__secondary">Open 6 days a week</span>
          <span class="site-nav-link__primary">Hours</span>
        </a>
      </li>
      <li class="site-nav__item {% if active[1] == 'about' %} active {% endif %}">
        <a href="/about/">
          <span class="site-nav-link__primary">Our Story</span>
        </a>
      </li>
    </ul>
    <strong style="color: #F12625;">(732) 246-0456</strong>
    <strong style="color: #F12625;">633 Hamilton Street, Somerset, New Jersey</strong>
  </nav>
</header>
